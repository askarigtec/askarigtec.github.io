<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Page with Menu, Header, and Footer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    .header, .footer {
      background-color: #343a40;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    .footer {
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header Section -->
  <header class="header">
    <h1>Welcome to My Website</h1>
    <p>A simple Bootstrap page with a menu, header, and footer.</p>
  </header>

  <!-- Main Content Section -->
  <main>
    <div class="card text-center mt-5">
      <h2 class="mb-4">Stylish Form</h2>

      <!-- Text Box -->
      <div class="mb-3">
        <label for="inputText" class="form-label">Text Box</label>
        <input type="text" class="form-control" id="inputText" placeholder="Type something...">
      </div>

      <!-- Drop-Down Box -->
      <div class="mb-3">
        <label for="selectOption" class="form-label">Drop-Down Box</label>
        <select class="form-select" id="selectOption">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>

      <!-- Button -->
      <button type="button" class="btn btn-primary" onclick="alert('Button clicked!')">Click Me</button>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2025 My Website. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
